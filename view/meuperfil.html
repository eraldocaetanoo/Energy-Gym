<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil</title>
    <link rel="icon" href="../imagem/raio.png" type="image/png">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">

    <!-- FontAwesome -->
    <script src="https://kit.fontawesome.com/4d7d4a7fdd.js" crossorigin="anonymous"></script>

    <!-- Script -->
    <script src="../js/main.js" defer></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        #preview {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 2px solid #007BFF;
            object-fit: cover;
            display: none;
            margin: 10px auto;
        }
        table {
            width: 50%;
            border-collapse: collapse;
            margin-top: 20px;
            background-color: white;
            margin-bottom: 20px;
            margin-left: auto;
            margin-right: auto;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
            color: black;
        }
        th {
            background-color: #007BFF;
            color: white;
        }
        .button {
            background-color: #007BFF;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            margin: 5px;
            border-radius: 5px;
        }
        .button:hover {
            background-color: #0056b3;
        }
        footer {
            margin-top: 20px;
            padding: 10px;
            background-color: #f1f1f1;
        }
    </style>
</head>
<body>

    <header class="header">
        <div class="menu-icon" onclick="toggleMenu()">&#9776;</div>
        <br>
        <div class="logo">
            <a href="../view/iniciousuario.html">
                <img src="../imagem/logo.png" alt="logo">
                <h1>ENERGY GYM</h1>
            </a>
        </div>
        <br>
        <div class="sobre">
            <a href="#sobre">QUEM SOMOS</a>
        </div>
    </header>

    <!-- Menu lateral -->
    <nav class="sidebar" id="sidebar">
        <ul>
            <li>
                <img class="foto_perfil" src="../imagem/pngegg.png" alt="foto_perfil">
                <br>
                <a href="../view/meuperfil.html">Meu Perfil</a>
            </li>
            <li><a href="../view/iniciosuario.html">Aulas</a></li>
            <li><a href="#avaliacoes">Avaliações Físicas</a></li>
            <li><a href="../view/frequencia.html">Frequência</a></li>
            <li><a href="#pagamento">Pagamento</a></li>
            <li><a href="../view/loginusuario.html">Sair</a></li>
        </ul>
    </nav>

    <main>
        <h2>Escolha uma Foto de Perfil</h2>
        <input type="file" id="fotoInput" accept="image/*">
        <img id="preview" src="../imagem/camera.jpg" alt="Prévia da Foto">
        
        <h2>Tabela de Informações Pessoais</h2>
        <table id="infoTable">
            <tbody>
                <tr>
                    <th>Nome:</th>
                    <td contenteditable="true"></td>
                </tr>
                <tr>
                    <th>Idade:</th>
                    <td contenteditable="true"></td>
                </tr>
                <tr>
                    <th>Email:</th>
                    <td contenteditable="true"></td>
                </tr>
                <tr>
                    <th>Telefone:</th>
                    <td contenteditable="true"></td>
                </tr>
            </tbody>
        </table>

        <!-- Botões -->
        <button class="button" onclick="adicionarLinha()">Adicionar Linha</button>
        <button class="button" onclick="congelarMatricula()">Congelar Matrícula</button>
        <button class="button" onclick="salvarInformacoes()">Salvar</button>
        <button class="button" onclick="window.history.back()">Voltar</button>
    </main>

    <script>
        document.getElementById("fotoInput").addEventListener("change", function(event) {
            let file = event.target.files[0];
            if (file) {
                let reader = new FileReader();
                reader.onload = function(e) {
                    let preview = document.getElementById("preview");
                    preview.src = e.target.result;
                    preview.style.display = "block";
                }
                reader.readAsDataURL(file);
            }
        });

        function adicionarLinha() {
            let tabela = document.getElementById("infoTable").getElementsByTagName('tbody')[0];
            let novaLinha = tabela.insertRow();
            
            for (let i = 0; i < 2; i++) {
                let celula = novaLinha.insertCell(i);
                celula.contentEditable = "true";
            }
        }

        function congelarMatricula() {
            alert("Matrícula congelada com sucesso!");
        }

        function salvarInformacoes() {
            let tabela = document.getElementById("infoTable");
            let linhas = tabela.getElementsByTagName("tr");

            let dados = {};
            for (let i = 0; i < linhas.length; i++) {
                let celulas = linhas[i].getElementsByTagName("td");
                if (celulas.length > 0) {
                    let campo = linhas[i].getElementsByTagName("th")[0].innerText;
                    let valor = celulas[0].innerText;
                    dados[campo] = valor;
                }
            }

            console.log(dados);
            alert("Informações salvas: " + JSON.stringify(dados));
        }
    </script>

    <footer>
        <p>&copy; 2025 Energy Gym. Todos os direitos reservados.</p>
    </footer>

</body>
</html>
