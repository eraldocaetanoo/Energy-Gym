<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="icon" href="../imagem/raio.png" type="image/png">
    <link rel="stylesheet" href="../css/style.css">
    <title>Energy Gym - Login interno</title>
    
</head>
<body>
    <script src="../js/main.js"></script>
    <!-- Cabeçalho com o ícone de menu -->
    <header class="header">
        <div class="loginadm">
            <a href="../view/loginusuario.html">Login - Clientes</a>
        </div>
       <!-- <div class="menu-icon" onclick="toggleMenu()"> 
            &#9776;  HTML code for three bars (hamburger icon) 
        </div> -->
       <br>
        <div class="logo">
            <a href="#inicio"><img src="../imagem/logo.png" alt="logo">
            <h1>ENERGY GYM</h1>
            </a>
        </div>
        <br>
        <div class="sobre">
            <a href="#sobre">QUEM SOMOS</a>
        </div>
        
    </header>

    <main>

    <div id="login">
        <h1>Login - Usuário interno</h1>
        <br>
        <form id="formLogin" action="#" onsubmit="return false;">
            <label class="loginemailusuario" for="email">Email:</label> 
            <div class="input">
                <input class="inputForm" id="email" placeholder="Digite seu email" type="text">
            </div> 
            <label class="loginusuario" for="senha">Senha:</label>
            <div class="inputsenha">
                <input class="inputForm" id="senha" placeholder="Digite sua senha" type="password">
                <div id="icon" onclick="showHide()"></div>
                <!-- Essa linha acima tem que ver outra forma de fazer esse olho -->
            </div>

            <div id="btn">
                <br>
                <button type="button" class="entrarbutton" onclick="verificarLoginAdm()">Entrar</button>
                <!-- <button type="submit">Entrar</button> -->
            </div>
        </form>
        <button id="btnTopo" onclick="voltarAoTopo()">↑</button>
    </div>
    </main>
    <footer>
        <p>&copy; 2024 Energy Gym. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
