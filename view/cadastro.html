<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Energy Gym - Cadastro</title>
    <link rel="stylesheet" href="../css/style.css">
    <!-- <link rel="stylesheet" href="../css/bootstrap.css"> -->
    <link rel="icon" href="../imagem/raio.png" type="image/png">

</head>
<body>
    <script src="../js/main.js"></script>
    <!-- Cabeçalho com o ícone de menu -->
    <header class="header">
        <div class="menu-icon" onclick="toggleMenu()"> <!-- Ícone de três barras -->
            &#9776; <!-- HTML code for three bars (hamburger icon) -->
        </div>
       <br>
        <div class="logo">
            <a href="#inicio"><img src="../imagem/logo.png" alt="logo">
            <h1>ENERGY GYM</h1>
            </a>
        </div>
        <br>
        <div class="sobre">
            <a href="#sobre">SOBRE NÓS</a>
        </div>
        
    </header>

    <!-- Menu lateral -->
    <nav class="sidebar" id="sidebar">
        
        <ul>
            <li><img class="foto_perfil" src="../imagem/pngegg.png" alt="foto_perfil">
                <p></p>
                    <br>
                    <a href="#perfil">Meu Perfil</a>
                    <li><a href="../view/cadastro.html">Cadastro de alunos</a></li>
                    <li><a href="#avaliacoes">Avaliações Físicas</a></li>
                    <li><a href="#freq">Frequência</a></li>
                    <li><a href="#pagamento">Pagamento</a></li>
                    <li><a href="../view/loginadm.html">Sair</a></li>
        </ul>
    </nav>

    <!-- Conteúdo principal da página -->
    <main>
        <div class="cadastro">
            <h1>Cadastro</h1>
            <br>

            <form id="formCad" action="#" onsubmit="return false;">

                <label class="nomecompleto" for="nomeUsuario">Nome completo:</label> 
                <input class="inputForm" type="text" id="nomeUsuario" placeholder="Digite o nome"> 
                <label class="email" for="emailUsuario">E-mail:</label> 
                <input class="inputForm" type="text" id="emailUsuario" placeholder="Digite o e-mail">
                <label class="nasc" for="nascUsuario">Data de nascimento:</label> 
                <input class="inputForm" type="date" id="nascUsuario">
                <label class="senha" for="senhaUsuario">Gerar senha do usuário:</label> 
                
                <div class="inputsenha">
                    <input class="inputForm" type="text" id="senhaUsuario" placeholder="Gerar senha" readonly="">
                    <div id="copy" onclick="myFunction()"></div>
                </div>
                
                
                <p></p>
                <button class="gerarSenha" onclick="getPassword()">Gerar senha do usuário</button>
                
                <p></p><br>
                <button class="salvarbutton" onclick="salvarValor()">Salvar</button>
    
                <button class="recupbutton" onclick="recuperarValor()">Vizualizar dados salvos</button>
                
            </form>
            <button id="btnTopo" onclick="voltarAoTopo()">↑</button>
        </div>
        
    </main>
    <footer>
        <p>&copy; 2024 Energy Gym. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
