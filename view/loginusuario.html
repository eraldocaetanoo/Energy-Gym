<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../imagem/raio.png" type="image/png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">
    <title>Energy Gym - Login</title>
    
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
    <!-- Cabeçalho com o ícone de menu -->
    <header class="header">
        <div class="loginadm">
            <a href="../view/loginadm.html">Login - Acesso interno</a>
        </div>
       <!-- <div class="menu-icon" onclick="toggleMenu()"> 
            &#9776;  HTML code for three bars (hamburger icon) 
        </div> -->
       <br>
        <div class="logo">
            <a href="#inicio"><img src="../imagem/logo.png" alt="logo">
            <h1>ENERGY GYM</h1>
            </a>
        </div>
        <br>
        <div class="sobre">
            <a href="../view/sobre.html">QUEM SOMOS</a>
        </div>
        
    </header>

    <main>

    <div id="login">
        <h1><strong>Login</strong></h1>
        <br>
        <form id="formLogin" action="#" onsubmit="return false;">
            <label class="loginemailusuario" for="email">Email:</label> 
            <div class="input">
                <input class="inputForm" id="email" placeholder="Digite seu email" autocomplete="use" type="email" required>
            </div> 
            <label class="loginusuario" for="senha">Senha:</label>
            <div class="inputsenha">
                <input class="inputForm" id="senha" placeholder="Digite sua senha" autocomplete="current-password" type="password" required>
                <div id="icon" onclick="showHide()"></div>
               
            </div>

            <div id="btn">
                <br>
                <!-- onclick="verificarLoginCliente()" -->
                <button type="button" id="entrarbutton" class="entrarbutton">Entrar</button>
                <!-- <button type="submit">Entrar</button> -->
            </div>
        </form>
        <button id="btnTopo" type="button" onclick="voltarAoTopo()">↑</button>
    </div>
    </main>
    <footer>
        <p>&copy; 2025 Energy Gym. Todos os direitos reservados.</p>
    </footer>
    <script src="../js/main.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
        document.getElementById('entrarbutton').addEventListener('click', function () {
            // Obtém os dados do localStorage
            const users = JSON.parse(localStorage.getItem('users')) || [];
            
            // Captura os valores do formulário
            const emailLogin = document.getElementById('email').value;
            const senhaLogin = document.getElementById('senha').value;

            // Verifica se o email e a senha correspondem a um usuário
            const usuarioValido = users.find(user => user.email === emailLogin && user.senha === senhaLogin);

            if (usuarioValido) {
                // Se válido, redireciona para a página inicial do sistema
                showTemporaryAlertSuccess('Login bem-sucedido!', 3000);
                window.location.href = '../view/iniciousuario.html'; // Substitua pelo link real da página inicial
            } else {
                // Caso contrário, exibe uma mensagem de erro
                showTemporaryAlertDanger('Usuário ou senha incorretos!', 3000);
            }
        });

    });


    </script>
</body>
</html>
